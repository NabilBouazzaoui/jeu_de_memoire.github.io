<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Authentification</title>
  </head>
  <body>
    <div class="container" >
      <ul id="messagesErreurs"></ul>
      <form id="formulaire" action='index.html' method="GET">
        <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label"  >Nom</label>
          <div class="col-10">
            <input class="form-control" type="text" id="nom">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-number-input" class="col-2 col-form-label" >Nombre de paires </label>
          <div class="col-10">
            <input class="form-control" type="number" id="nombreDeBouton">
          </div>
        </div>

        <button type="button" class="btn btn-danger btn-lg" id="boutonValider">Jouer</button>

      </form>
    </div>
    <div id = "messageTemps" class="Letemps"></div>
    <div class="Letemps"> <span id="time"></span></div>
    <div id="jeu" class="container">
    </div>
    
    <div class="modal" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id = "affichenom"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
              <!--<span aria-hidden="true">&times;</span>-->
            </button>
          </div>
          <div class="modal-body">
            <h1 id = "contenueMessage"></h1>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id = "jeuerEncore">Jouer</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModalAussi" >Close</button>
          </div>
        </div>
      </div>
    </div>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='script.js'></script>
    <script  type="text/javascript" src='validation.js'></script>
    
  </body>
</html>
